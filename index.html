<!DOCTYPE html>
<html>
<head>
	<title>Game(2048)</title>
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
	<script src="gamer.js" type="text/javascript"></script>
    <script src="jquery-1.9.1.min.js"></script>

</head>
<body>
<div class="row">
<div class="col s4 m4 l4 offset-l2 offset-m2">
<div class="col s12">
<h2>2048</h2>
</div>
<div class="col s12">
<p>Play 2048 Game</p>   
</div>

<div class="col s12">
<p class="hide-on-med-and-down">Join the numbers and get to the 2048 tile!</p>   
</div>

    
</div>
<div class="col s4 m4 l4">

<div class="col s12">
	<div class="col s12 m10 l6 waves effect btn offset-s3 grey darken-1 btn" id="reset">New Game</div>
    </div>
    <div class="row"></div>
    <div class="col s12">
	<div class="col s12 m10 l6 waves effect btn offset-s3 grey darken-1 btn"id="score">Score:</div></div>
    <div class="row"></div>
<div class="col s12">
    <div class="col s12 m10 l6 waves effect btn offset-s3 grey darken-1 btn" id="undo">UNDO</div>
</div>
    </div>

    </div>
    
    </div>
    

<div class="row">
<div class="col s12 m6 l4">
<div class="col s7 m6 l8 waves effect btn offset-s5 grey darken-1 btn"id="bscore">Best Score:</div>
<div class="row"></div>
    
</div>
<div class=" col s12 m6 l8 pull-l2 pull-m2">
<div class="game">



            <div class="tile tile_0" id="tile_00"></div>
            <div class="tile tile_0" id="tile_01"></div>
            <div class="tile tile_0" id="tile_02"></div>
            <div class="tile tile_0" id="tile_03"></div>
            <div class="tile tile_0" id="tile_10"></div>
            <div class="tile tile_0" id="tile_11"></div>
            <div class="tile tile_0" id="tile_12"></div>
            <div class="tile tile_0" id="tile_13"></div>
            <div class="tile tile_0" id="tile_20"></div>
            <div class="tile tile_0" id="tile_21"></div>
            <div class="tile tile_0" id="tile_22"></div>
            <div class="tile tile_0" id="tile_23"></div>
            <div class="tile tile_0" id="tile_30"></div>
            <div class="tile tile_0" id="tile_31"></div>
            <div class="tile tile_0" id="tile_32"></div>
            <div class="tile tile_0" id="tile_33"></div>
           <div class="gameover white-text"><div>GAME OVER!!</div>
           <div class="reset waves-effect waves-light btn grey darken-3" id="resetag">New Game</div></div>
           <div id="won"><div>CONGRATS!! YOU WON!!</div>
           <div class="waves-effect waves-light btn grey darken-3 reset" id="resetag1">New Game</div></div>
         
         </div>
           </div>
           </div>


        
<script >
     function onBodyLoad(){
        var c=1;
     	gamer.init(c);
     }
	window.addEventListener('load',onBodyLoad);
</script>
</body>
</html>
